<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/1.jpg" id="fullImg">
        <span onclick="closeBtn()">x</span>
    </div>

    <div class="img-gallery">
        <img src="images/1.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/2.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/3.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/4.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/5.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/6.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/7.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/8.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/9.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/10.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/11.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/12.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/13.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/14.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/15.jpg" alt="" onclick="openFull(this.src)">
        <img src="images/16.jpg" alt="" onclick="openFull(this.src)">
    </div>
    <script>
        var fullImgBox1 = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFull(pic){
            fullImgBox1.style.display = "flex";
            fullImg.src = pic;
        }
        function closeBtn(){
            fullImgBox.style.display = "none";
        }
    </script>
</body>
</html>
